<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  </head>
  <body id="hello">
    <h1>Image Search App</h1>

    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
        a src="https://images.unsplash.com/photo-1680391813303-902726f8a2cf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEzfEJuLURqcmNCcndvfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
        alt="Bike Riding with a Beautiful scenery"/>
        <a href="https://unsplash.com/photos/5wTvb2KXx1M" target="_blank">Bike Riding with Beautiful scenery</a>
      </div>
      <div class="search-result">
        <img
        src="https://images.unsplash.com/photo-1495360010541-f48722b34f7d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Q2F0fGVufDB8fDB8fHww&auto=format&fit=crop&w=700&q=60"
        alt="Sitting Cat"/>
        <a href="https://unsplash.com/photos/mJaD10XeD7w" target="_blank">Sitting Cat</a>
       
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1696353342921-1c07791c05eb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl
                0b3JpYWwtZmVlZHw2OHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
          alt="Sunset View"
        />
        <a href="https://unsplash.com/photos/UsO6-YL1E7w" target="_blank">Lightning with Dark Clouds</a>
      </div>
    </div>

    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
